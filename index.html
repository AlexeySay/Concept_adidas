<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept_adidas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">

            <header class="header">

                <div class="header__inner">
                    <img class="header__logo" src="images/logo.png" alt="logo">
                    <a href="#" class="header__link">adidas men</a>
                    <a href="#" class="header__link">adidas woman</a>
                    <a href="#" class="header__link">adidas kids</a>
                </div>

                <nav class="nav">
                    <a href="#" class="nav__item">search</a>
                    <a href="#" class="nav__item">join | log in</a>
                    <a href="#" class="nav__item">Cart [ 0 ]</a>
                    <a href="#" class="nav__item">USA</a>
                    <img class="burger__menu" src="images/burger_menu.png" alt="">
                </nav>
            </header>

            <main class="product">

                <div class="product__info__left">
                    <div class="price"><span>$</span>120</div>
                    <div class="color">
                        <div class="color__text">
                            <span>color:</span>
                            <span>exlusive</span> 
                        </div>
                        <img class="color__img" src="images/color.png" alt="color">
                    </div>
                    <div class="explore">explore</div>
                    <div class="reviews">reviews</div>
                </div>

                <div class="product__item">
                    <img class="product__img" src="images/boot.png" alt="">
                    <div class="scrollBar">
                        <div class="scrollBar__item active">1</div>
                        <div class="scrollBar__item ">2</div>
                        <div class="scrollBar__item ">3</div>
                        <div class="scrollBar__item ">4</div>
                    </div>
                </div>

                <div class="product__info__right">
                    <div class="sup__name">adidas</div>
                    <div class="name">superstar</div>
                    <div class="category">menâ€™s shoe</div>
                    <select class="select">
                        <option class="select option">size</option>
                        <option class="select option">42</option>
                        <option class="select option">44</option>
                    </select>
                    <button class="cart__button">add to cart</button>
                </div>
            </main>

            <section class="buttons">
                <button class="back__button">
                    <img src="images/back__button.png" alt="">
                    <span>back</span>
                </button>

                <div class="buttons__links">
                    <a href="#" class="buttons__link">help</a>
                    <a href="#" class="buttons__link">shop</a>
                    <a href="#" class="buttons__link">customize</a>
                </div>
            </section>

        </div>
    </div> <!-- /.page -->
</body>
</html>
